<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
       <div class="weather-container">
        <div class="grant-location-container">
            <img src="./assets/location.jpg" width="80" height="80" loading="lazy">
            <p>Grant location Access</p>
            <p>Allow Acess to get Waether Information </p>
            <button class="btn" data-grantAcess></button>

        </div>

        <!-- search form --> 
         <form class="form-container" data-searchForm>

            <input placeholder="search the city ..." data-searchInput>
            <button class="btn">
                <img src="./assets/sss.png" width="20" height="20" loading="lazy">
            </button>
         </form>

         <!-- loadind screen  -->
          <div class="loading-container">
            <img src="./assets/loading.avif" width="150" >
            <p>Loading </p>
          </div>

        <!-- weather show info -->

        <div class="user-info-conatiner">
            <!-- city name and flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-country-icon>
            </div>
        <!-- waether decs  -->
            <P data-weatherdesc></P>
         <!-- weather icon    -->
            <img  data-waethericon>
        <!-- weather temp -->
            <P data-temperature></P>
        <!-- parameter  -->
        <div class="parameter-container">

            <!-- card 1 -->
            <div class="parameter">
            <img src="./assets/wind.png">
            <p> Wind speed</p>
            <p data-windspeed></p>

            <!-- card 2 -->
             <div class="paramter">
                <img src="./assets/humidty.jpg"> 
                <p>Humidity</p>
                <p data-himidity></p>
             </div>
            <!-- card 3  -->

            <div class="paramter">
                <img src="./assets/download.png">
                <p>clouds</p>
                <p data-cloud></p>
            </div>

            </div>
        </div>

        </div>




       </div>

    </div>

   <script src="index.js "></script> 
</body>
</html>
